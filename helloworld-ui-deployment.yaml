apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helloworld-ui
  template:
    metadata:
      labels:
        app: helloworld-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: helloworld-ui
        ports:
        - containerPort: 80
